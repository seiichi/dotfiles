set-option -g default-terminal screen-256color

if-shell "which reattach-to-user-namespace > /dev/null 2>&1" "set-option -g default-command reattach-to-user-namespace -l $SHELL"

set-window-option -g utf8 on

# Watch for activity in background windows
#setw -g monitor-activity on

setw -g mode-keys vi

setw -g xterm-keys on

# use OSC52
setw -g set-clipboard on

# set first window to index 1 (not 0) to map more to the keyboard layout...
set -g base-index 1

# for vim
set -s escape-time 0

# mouse
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g mouse-select-pane on

# key-bind
unbind c
bind-key -n M-t new-window
unbind n
bind-key -n M-] next-window
unbind p
bind-key -n M-[ previous-window
unbind o
bind-key -n M-Tab select-pane -t :.+

# window title
set-option -g set-titles on
set-option -g set-titles-string '#S:#I.#P #T'
set-window-option -g window-status-format "[#I: #W #T]"
set-window-option -g window-status-current-format "[#I: #W #T]"
set-window-option -g automatic-rename on

# status line
set-option -g status-right ''

## https://github.com/seebi/tmux-colors-solarized

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
#set-option -g pane-border-fg colour235 #base02
#set-option -g pane-active-border-fg colour240 #base01
set-option -g pane-border-fg colour240 #base01
set-option -g pane-active-border-fg colour166 #orange

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
